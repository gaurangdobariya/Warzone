name: Java CI with Maven
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven1
      run: mvn --version
    - name : test
      run: pwd 
    - name : ls
      run: ls
    - name : test1
      run: cd warzone && mvn -Djavafx-version=15.0.1 clean install
   
