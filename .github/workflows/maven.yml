name: Java CI with Maven
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11.0.2
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.2
    - name: Build with Maven1
      run: mvn --version
    - name : test
      run: pwd 
    - name : ls
      run: ls
    - name : test1
      run: cd warzone && mvn clean javafx:run
   
